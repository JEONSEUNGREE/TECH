<html>
    <!-- xPath란 무엇인가 -->
<!-- ex) 
    xx학교 1학년 1반에 유재석이있고 2반에도 유재석이있는경우 
    교내방송에서 1학년 유재석을 불렀을때 1반인지 2반인지 알수없다.

    /학교/1반/학생[2]
    그래서 위치를 정확히 알려주는것이 xpath이다.
    두가지방법 (정확히 위치표현, 특정 아이디 속성을 찾기)
    1. /html/body/div/div/div/div/span/a...
    2. //*[@id="login"] # 아이디가 login인 문서 모두 찾기
                     # 슬래쉬가 한번이면 지금위치에서 한단계아래 두번들어가면 모든 하위노드를 뜻함 
                     # * 는 모든 태그에서 정보를 찾는다.
/html/body/div[2]/div/div[3]/div[4]/p[8]/img
//*[@id="account"]/a
/html/body/div[2]/div[3]/div[3]/div/div[2]/a
    <학년 value="학년">
        <반 value="1반">
            <학생 value="1번">조세호</학생>
            <학생 value="2번">유재석</학생>
        </반>
        <반 value="2반">
            <학생 value="1번">유재석</학생>
        </반>
    </학년>

    <학년 value="학년">
        <반 value="1반">
            <학생 value="1번" 학번"1-1-1">조세호</학생>
            <학생 value="2번" 학번"1-1-2">유재석</학생>
        </반>
        <반 value="2반" 학번"1-1-3">
            <학생 value="1번">유재석</학생>
        </반>
    </학년>
    -->
