<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
            {{ nextYear('안녕') }}
            <input type='text' value="hi">
            <input type='text' v-bind:value="inputData">
            <input v-bind:type='type' v-bind:value="inputData">
            <input :type='type' :value="inputData">
            <a v-bind:href="getKossieCoderLink()">링크</a>
            //생략이가능하다 v-bind를
            

        <script>
            new Vue({
                el: '#app',
                data: {
                    person : {
                    name: '코지 코더',
                    age: 34
                      },
                      inputData: 'hello',
                      type: 'number',
                      naver: 'https://www.naver.com'
                },
                methods: {
                    getKossieCoderLink(){
                        return this.naver;

                    },
                    nextYear(greeting) {
                        return greeting + '!' + this.person.name + '는 내년에 ' + (this.person.age + 1) + '살 입니다.';
                    },
                    otherMehod: function() {
                        this.nextYear();
                    },
                    
                },

            })
            
        </script>
    </div>
    
    

    
</body>
</html>
